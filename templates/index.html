<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arms-Coaching ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-widget {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            align-items: flex-end;
        }

        .bot-message {
            align-items: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message .message-content {
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .timestamp {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            padding: 0 12px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 15px;
            padding-left: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.5;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            resize: none;
            max-height: 100px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: #4f46e5;
        }

        #send-button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        #send-button:hover:not(:disabled) {
            background: #4338ca;
        }

        #send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .chat-widget {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="chat-widget">
        <div class="chat-header">
            Arms-Coaching ChatBot
        </div>

        <div id="chat-container" class="chat-container">
            <!-- Messages will be added here dynamically -->
        </div>

        <div id="typing-indicator" class="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span style="margin-left: 8px; font-size: 14px; color: #9ca3af;">typing...</span>
        </div>

        <div class="chat-input">
            <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
